name: Terraform Destroy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Ambiente a destruir (dev, staging o prod)"
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod

jobs:
  terraform-destroy:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: us-east-1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Set Environment Variables
        run: |
          if [ "${{ github.event.inputs.environment }}" == "dev" ]; then
            echo "WORKSPACE=dev" >> $GITHUB_ENV
            echo "TFVARS=env/dev.tfvars" >> $GITHUB_ENV
          elif [ "${{ github.event.inputs.environment }}" == "staging" ]; then
            echo "WORKSPACE=staging" >> $GITHUB_ENV
            echo "TFVARS=env/staging.tfvars" >> $GITHUB_ENV
          elif [ "${{ github.event.inputs.environment }}" == "prod" ]; then
            echo "WORKSPACE=prod" >> $GITHUB_ENV
            echo "TFVARS=env/prod.tfvars" >> $GITHUB_ENV
          else
            echo "Ambiente inv√°lido: ${{ github.event.inputs.environment }}"
            exit 1
          fi

      - name: Terraform Init
        run: terraform init -reconfigure

      - name: Select Workspace (must exist)
        run: |
          terraform workspace list
          if terraform workspace list | grep -q "${WORKSPACE}"; then
            echo "Seleccionando workspace ${WORKSPACE}"
            terraform workspace select "${WORKSPACE}"
          else
            echo "El workspace ${WORKSPACE} no existe. No se puede destruir."
            exit 1
          fi

      - name: Terraform Plan Destroy
        run: terraform plan -destroy -var-file="${TFVARS}"

      - name: Terraform Destroy
        run: terraform destroy -auto-approve -var-file="${TFVARS}"
